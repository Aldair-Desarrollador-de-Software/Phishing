<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook - Inicia sesión o regístrate</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .logo-text {
      font-size: 60px;
      font-weight: bold;
      color: #1877f2;
    }
    .tagline {
      font-size: 1.5rem;
    }
    .card {
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #1877f2;
      border-color: #1877f2;
    }
    .btn-success {
      background-color: #42b72a;
      border-color: #42b72a;
    }
    .footer-note {
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
      <!-- Columna izquierda: Logo + texto -->
      <div class="col-md-6 text-center text-md-start mb-5 mb-md-0">
        <h1 class="logo-text">facebook</h1>
        <p class="tagline mt-3">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
      </div>

      <!-- Columna derecha: Formulario -->
      <div class="col-md-5">
        <div class="card p-4">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="Correo electrónico o número de teléfono">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control form-control-lg" placeholder="Contraseña">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Iniciar sesión</button>
              </div>
              <div class="text-center mt-3">
                <a href="#" style="text-decoration: none;">¿Olvidaste tu contraseña?</a>
              </div>
              <hr>
              <div class="d-grid">
                <button type="button" class="btn btn-success btn-lg">Crear cuenta nueva</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Texto inferior con color negro -->
        <p class="text-center mt-4 footer-note">
          <a href="#" class="fw-bold" style="text-decoration: none; color: black;">Crea una página</a> para una celebridad, una marca o un negocio.
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
